- name: Ubuntu Edge kernels for 16.04 LTS
  apt:
    pkg: "{{ item }}"
    state: present
    update-cache: yes
    force: yes
  with_items:
    - linux-generic-hwe-16.04-edge
    - linux-headers-generic-hwe-16.04-edge
    - linux-cloud-tools-generic-hwe-16.04-edge
    - linux-tools-generic-hwe-16.04-edge
    - linux-cloud-tools-generic-hwe-16.04-edge
    - linux-tools-generic-hwe-16.04-edge

