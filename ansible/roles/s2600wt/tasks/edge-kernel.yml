- name: Minimize dependencies on old non-edge kernels 
  apt:
    pkg: "{{ item }}"
    state: absent
    purge: yes
    force: yes
  with_items:
    - linux-generic-hwe-16.04
    - linux-headers-generic-hwe-16.04
    - linux-image-generic-hwe-16.04
